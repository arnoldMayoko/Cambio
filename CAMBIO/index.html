<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>CAMBIO</title>
</head>

<body>
    <video autoplay loop muted id="background-video">
        <source src="./img/VIDEOFON.mov" type="video/mp4">

    </video>
    <nav>
        <div class="nav_gauche">
            <div class="logo_state">
                <a href=""> <img src="./logo/png/logo blanc.png" alt="" width="100%" height="100%"></a>
            </div>
        </div>
        <div class="nav_droit">

            <div class="nav_droit_ul">

                <ul>
                    <a href="" class="connect">

                    </a>

                    <a href="" class="disconnect">
                        <li><i class="fa-solid fa-user"></i></li>
                    </a>

                </ul>
            </div>


        </div>
    </nav>
    <main>
        <div class="text_zone_main">
            <div class="accroche">
                <p>Transfert d'argent vers </p>
            </div>
            <div class="drapeau">
                <div class="angola">
                    <img src="./img/angola.png" alt="" height="100%" width="100%">
                </div>

                <div class="congo">
                    <img src="./img/congo.png" alt="" height="100%" width="100%">
                </div>

            </div>

        </div>
    </main>
    <header>
        <div class="header_class">
            <div class="estimated">
                <p>Estimez votre envoie !</p>
            </div>

            <form action="" method="POST" class="form_estimation">
                <div class="infos_estimation">
                    <div class="destination">
                        <div class="theme">
                            <p>Destination</p>
                        </div>
                        <div class="logopart">
                            <div class="dc">
                                <div class="champ">
                                    <input type="checkbox" id="checkbox1">
                                    <label for="checkbox1"></label>
                                </div>
                                <div class="indice">
                                    <img src="./img/angola.png" alt="" height="100%" width="100%">
                                </div>
                            </div>
                            <div class="dc">
                                <div class="champ">
                                    <input type="checkbox" id="checkbox2">
                                    <label for="checkbox2"></label>
                                </div>
                                <div class="indice">
                                    <img src="./img/congo.png" alt="" height="100%" width="100%">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="indicatif">
                        <p>Indiquez le montant que vous souhaitez envoyez</p>
                    </div>
                    <div class="montant">

                        <div class="montant_envoie">
                            <input type="text" placeholder="Montant à envoyer">
                        </div>
                        <div class="devise">
                            <select name="" id="">
                                <option value="euro">EUR</option>
                                <option value="euro">USD</option>

                            </select>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="indicatif">
                        <p>Le destinataire recevra le montant suivant</p>
                    </div>
                    <div class="reception">
                        <div class="montant_envoie">
                            <p id="reception_final"> 00.00</p>
                        </div>
                        <div class="devise">
                            <p id="conversion">USD</p>
                        </div>
                    </div>

                    <div class="conv">
                        <div class="monaie_national">
                            <p id="mn"> Soit 1000.0000 Kwanza</p>
                        </div>
                        
                    </div>
                </div>
                <div class="validate">
                    <button class="btn">ENVOYER</button>
                </div>

<div class="retrait">
    <p>Retrait immédiat par un securecode unique</p>
</div>

            </form>

            <div class="texte_zone">

            </div>
        </div>
    </header>



</body>

</html>

</html>
